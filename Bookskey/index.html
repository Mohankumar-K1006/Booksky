<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookskey</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
         <h1>Bookskey</h1>
    </div>
    <div class="container">
        <div class="book-container">
            <h2>Rich dad poor dad</h2>
            <h5>Robert</h5>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur cumque ab delectus rerum, aspernatur perferendis ducimus, consequatur consequuntur, quas perspiciatis non dicta eos eum accusantium eveniet quaerat. Quisquam, voluptate aliquam!</p>
            <button id="del" onclick="deletebook(event)">Delete</button>
        </div>
    </div>
    <div class="popupoverlay"></div>
    <div class="popupbox">
        <h2>Add book</h2>
        <form>
        <input type="text" placeholder="Book title" id="booktitle">
        <input type="text" placeholder="Author name" id="bookauthor">
        <textarea placeholder="short discription" id="bookdisc"></textarea>
        <button id="addbook">Add</button>
        <button id="cancelbook">Cancel</button>
    </form>
    </div>
    <button  class="addbutton" id="popupbutton">+</button>
  <script src="script.js"></script>  
</body>
</html>
